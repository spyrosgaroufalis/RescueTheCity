<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green color for Login button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        /* New style for Sign Up button */
        .signup-button {
            width: 80px; /* Smaller width */
            padding: 5px; /* Smaller padding */
            background-color: #0074D9; /* Blue color for Sign Up button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: right; /* Align to the right corner */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login123.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <!-- Sign Up button -->
        <button class="signup-button" onclick="window.location.href='sing_up.html'">Sign Up</button>
    </div>
</body>
</html>
